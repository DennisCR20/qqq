<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2f4b44270f.js" crossorigin="anonymous"></script>
    <title>Agregar Juegos</title>
</head>

<body>
    <header class="menu">
        <div class="containerme">
            <div class="cardme">
                <a class="fa-solid fa-user-gear fa-xl" style="color: #ffffff;" href="/user.html"></a>
            </div>
            <div class="cardme">
                <a class="fa-solid fa-house fa-xl" style="color: #ffffff;" href="/index.html"></a>

            </div>
            <div class="cardme">
                <a class="fa-solid fa-right-from-bracket fa-xl" style="color: #ffffff;"
                    href="../view/accesorios.html"></a>

            </div>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <form id="registroForm" method="post" action="cargarJu" enctype="multipart/form-data">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="marca" id="inlineRadio1"
                                value="Play Station">
                            <label class="form-check-label" for="inlineRadio1">Play Station</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="marca" id="inlineRadio2"
                                value="Nintendo">
                            <label class="form-check-label" for="inlineRadio2">Nintendo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="marca" id="inlineRadio3" value="Xbox">
                            <label class="form-check-label" for="inlineRadio3">Xbox</label>
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <label for="imagenJuego">Subir Imagen:</label>
                            <input type="file" class="form-control" id="imagenJuego" name="imagenJuego" required>
                        </div>
                        <div class="form-group">
                            <input type="nombre" class="form-control" id="inputNombre" name="nombre"
                                placeholder="nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputdescripcion" name="descripcion"
                                placeholder="descripcion" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputprecio" name="precio" placeholder="precio"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputcantidad" name="cantidad"
                                placeholder="cantidad" required>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-dark" type="submit">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
