<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="/assets/css/registro.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Registrarse</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <form id="registroForm" method="post" action="cargarU">
                        <div class="form-group">
                            <input type="email" class="form-control" id="inputEmail" name="correo"
                                placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputPassword" name="password"
                                placeholder="Contraseña" required minlength="8">
                            <div id="validationList" class="mt-2 d-flex flex-wrap">
                                <span id="length" class="invalid me-3">Mínimo 8 caracteres</span>
                                <span id="uppercase" class="invalid me-3">Al menos una letra mayúscula</span>
                                <span id="lowercase" class="invalid me-3">Al menos una letra minúscula</span>
                                <span id="number" class="invalid me-3">Al menos un número</span>
                                <span id="special" class="invalid">Al menos un carácter especial</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="inputNombre" name="nombre" placeholder="Nombre"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="p1" name="p1"
                                placeholder="¿Cual es tu comida favorita?" required>
                            <input type="text" class="form-control" id="r1" name="r1" placeholder="Pizza" required>
                            <input type="text" class="form-control" id="p2" name="p2"
                                placeholder="¿Cual es tu comida favorita?" required>
                            <input type="text" class="form-control" id="r2" name="r2" placeholder="Pizza" required>
                            <input type="text" class="form-control" id="p3" name="p3"
                                placeholder="¿Cual es tu comida favorita?" required>
                            <input type="text" class="form-control" id="r3" name="r3" placeholder="Pizza" required>
                        </div>

                        <!-- En tu HTML -->
                        <div class="form-group">
                            <label for="pais">Seleccione un país:</label>
                            <select id="pais" name="pais">
                                <option value="">Seleccione un país</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="provincia">Seleccione una provincia:</label>
                            <select id="provincia" name="provincia">
                                <option value="">Seleccione una provincia</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="canton">Seleccione un cantón:</label>
                            <select id="canton" name="canton"> <!-- Cambiado de id="cantones" a id="canton" -->
                                <option value="">Seleccione un cantón</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="distrito">Seleccione un distrito:</label>
                            <select id="distrito" name="distrito"> <!-- Cambiado de id="cantones" a id="canton" -->
                                <option value="">Seleccione un distrito</option>
                            </select>
                        </div>



                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-dark" type="submit">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div>
        <script src="/assets/js/validacion.js"></script>
        <script src="/assets/js/ubi.js"></script>
    </div>
</body>

</html>
