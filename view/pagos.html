<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Pagos</title>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <!-- Corregir el atributo action aquí -->
                    <form id="pagosfrom">

                        <div class="form-group">
                            <input type="text" class="form-control" id="inputidtarjeta" name="idtarjeta"
                                placeholder="11223344556677" required>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="inputcvv" name="cvv" placeholder="333" required>
                        </div>

                        <div class="form-group">
                            <!-- Cambiar a tipo 'date' para mejor validación de la fecha -->
                            <input type="text" class="form-control" id="inputfechaV" name="fechaV"
                                placeholder="dd/mm/aa" required>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-dark" type="submit">Finalizar Compra</button>
                        </div>
                        <br>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
