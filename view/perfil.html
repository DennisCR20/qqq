<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Perfil</title>
    <script>
        // Función para cargar el perfil del usuario
        function cargarUsuario() {
            fetch('/cargarPer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("userName").textContent = data.nombre;
                        document.getElementById("userEmail").textContent = data.correo;
                    } else {
                        alert("No se encontró el usuario.");
                    }
                })

        }

        // Llamar a la función cargarUsuario cuando la página esté lista
        window.onload = cargarUsuario;
    </script>
</head>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <h3>Perfil</h3>
                <br>
                <form>
                    <div class="form-group">
                        <p><strong>Nombre:</strong> <span id="userName">Cargando...</span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
