<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="/assets/css/l.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Nueva Contraseña</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card">
                    <form id="recuperarPasswordForm">
                        <div class="form-group">
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>

                        <!-- Preguntas de seguridad dinámicas -->
                        <div id="preguntasSeguridad" style="display: none;">
                            <div class="form-group">
                                <label id="pregunta1Label"></label>
                                <input type="text" class="form-control" id="respuesta1" name="respuesta1" required>
                            </div>
                            <div class="form-group">
                                <label id="pregunta2Label"></label>
                                <input type="text" class="form-control" id="respuesta2" name="respuesta2" required>
                            </div>
                            <div class="form-group">
                                <label id="pregunta3Label"></label>
                                <input type="text" class="form-control" id="respuesta3" name="respuesta3" required>
                            </div>
                        </div>

                        <div id="cambiarPassword">
                            <div class="form-group">
                                <label for="nuevaPassword">Nueva Contraseña:</label>
                                <input type="password" class="form-control" id="nuevaPassword" name="nuevaPassword"
                                    required minlength="8">
                                <div id="validationList" class="mt-2 d-flex flex-wrap">
                                    <span id="length" class="invalid me-3">Mínimo 8 caracteres</span>
                                    <span id="uppercase" class="invalid me-3">Al menos una letra mayúscula</span>
                                    <span id="lowercase" class="invalid me-3">Al menos una letra minúscula</span>
                                    <span id="number" class="invalid me-3">Al menos un número</span>
                                    <span id="special" class="invalid">Al menos un carácter especial</span>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <button type="button" class="btn btn-primary me-2" onclick="cargarPreguntas()">Cargar
                                Preguntas</button>
                            <button type="button" style="display: none;" id="botonCambiarPassword"
                                class="btn btn-success" onclick="cambiarPassword()">Cambiar Contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/cambio.js"></script>
    <script src="/assets/js/validacion2.js"></script>
</body>

</html>
