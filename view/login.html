<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>login</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <img src="/assets/icon/login.png" alt="Login Icon" class="mx-auto d-block">
                    <form id="loginForm" method="post" action="/cargarL" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <input type="email" class="form-control" id="inputEmail" name="correo"
                                placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputPassword" name="password"
                                placeholder="Contraseña" required>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-dark" type="submit">Ingresar</button>
                        </div>
                        <br>
                        <a href="/rcon.html">¿Olvido su contraseña?</a>
                    </form>
                    <div id="error-message"></div>
                    <div id="attempts-message"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/ajaxlogin.js"></script>
    <script src="/assets/js/messageerro.js"></script>

</body>

</html>
